<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Power BI Dashboard</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      color: #333;
    }

    header {
      background-color: #0053a6;
      color: #fff;
      padding: 1rem;
      text-align: center;
    }

    .container {
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    iframe {
      border: none;
      width: 100%;
      max-width: 1200px;
      height: 600px;
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
    }

    footer {
      text-align: center;
      padding: 10px;
      margin-top: 20px;
      background-color: #0053a6;
      color: #fff;
    }
  </style>
</head>
<body>
  <header>
    <h1>Power BI Dashboard Viewer</h1>
  </header>
  <div class="container">
    <h2>Dashboard Name</h2>
    <!-- Embed the Power BI dashboard using iframe -->
    <iframe src="https://app.powerbi.com/reportEmbed?reportId=78dd8159-4b9f-4d80-976c-113fe9e643c7&autoAuth=true&ctid=6b8b8296-bdff-4ad8-93ad-84bcbf3842f5" allowfullscreen></iframe>
  </div>
  <footer>
    <p>&copy; 2025 Your Name. All rights reserved.</p>
  </footer>
</body>
</html>
